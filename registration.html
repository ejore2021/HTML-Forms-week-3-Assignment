<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <center> 
        <h1>FACULTY OF SCIENCE</h1>
        <h3>STUDENTS COURSE REGISTRATION</h3>
        </center>
        <hr>
        <form>
            <fieldset>
            <legend>Bio Data:</legend>
            <label for="student_name">Student Name</label>
            <input type="text" id="student_name" required><br>
            <br>
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" required><br>
            <br>
        </fieldset>
        <br>
        <fieldset>

            <legend>Gender:</legend>
            <input type="radio" name="gender" value="Male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="Female">
            <label for="gender">Female</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Contact Info:</legend>
            <label for="address">Current Address</label><br>
            <textarea rows="5" cols="30" required placeholder="Enter current address"></textarea><br>
            <br>
            <label for="phone">Phone Number</label><br>
            <input type="tel" name="phone" required><br>
            <br>
            <label for="email">Current Email Address</label><br>
            <input type="email" name="Email" required placeholder="youremail@gmail.com"><br>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Course Details</legend>
            <select name="courses">
                <option value="">--Select your Courses from the list below: --</option>
                <option value="english">English</option>
                <option value="mathematics">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="biology">Biology</option>
                <option value="computer science">Computer Science</option>
                <option value="physical education">Physical Education</option><br>
            </select>
        </fieldset><br>
        <br>
        <button type="register">Register</button>
        <button type="reseet">Cancel</button>

        </form>
    </body>
</html>
